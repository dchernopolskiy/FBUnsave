<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #1877f2;
    }
    .search-section {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    .search-box input:focus {
      border-color: #1877f2;
    }
    .search-box button {
      padding: 8px 12px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .search-box button:hover {
      background: #166fe5;
    }
    .search-box button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .search-status {
      font-size: 12px;
      color: #65676b;
      min-height: 16px;
    }
    .search-status.has-results {
      color: #1877f2;
    }
    .search-nav {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 8px;
    }
    .search-nav button {
      padding: 4px 10px;
      background: #e4e6eb;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .search-nav button:hover {
      background: #d8dadf;
    }
    .search-nav span {
      font-size: 12px;
      color: #65676b;
    }
    .load-all-btn {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background: #e4e6eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: #050505;
    }
    .load-all-btn:hover {
      background: #d8dadf;
    }
    .load-all-btn:disabled {
      color: #999;
      cursor: not-allowed;
    }
    .load-all-btn.loading {
      background: #1877f2;
      color: white;
    }
    .section-title {
      font-size: 11px;
      color: #65676b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .option {
      background: white;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }
    .option label {
      font-size: 14px;
      color: #050505;
      cursor: pointer;
      flex: 0 1 auto;
      user-select: none;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1877f2;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      font-size: 11px;
      color: #65676b;
      text-align: center;
    }
    .footer a {
      color: #1877f2;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üîç Marketplace Filter</h1>

  <div class="search-section">
    <div class="section-title">Search Saved Items</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search titles...">
      <button id="searchBtn">Search</button>
    </div>
    <div class="search-status" id="searchStatus"></div>
    <div class="search-nav" id="searchNav" style="display: none;">
      <button id="prevMatch">‚Üê Prev</button>
      <span id="matchPosition">0/0</span>
      <button id="nextMatch">Next ‚Üí</button>
      <button id="clearSearch" style="margin-left: auto;">Clear</button>
    </div>
    <button class="load-all-btn" id="loadAllBtn">Load all items (scroll to bottom)</button>
  </div>

  <div class="section-title">Filter Options</div>

  <div class="option">
    <label for="hideSold">Hide Sold Items</label>
    <label class="toggle">
      <input type="checkbox" id="hideSold" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <label for="hidePending">Hide Pending Items</label>
    <label class="toggle">
      <input type="checkbox" id="hidePending">
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">
    <a href="https://buymeacoffee.com/korhonen" target="_blank">‚òï Buy me a coffee</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
